data:
  data_dir: "data/raw/hdf5_data_final"
  max_eeg_length: 2000
  max_text_length: 448  # Whisper max length is usually 448
  vocab_size: 51865     # Whisper vocab size (multilingual)
  gaussian_noise: 0.1 
  
model:
  use_whisper: true
  whisper_model_name: "openai/whisper-tiny"
  eeg_input_dim: 512
  hidden_dim: 768       # For custom model only
  encoder_layers: 6     # Increased from 2 for better capacity
  decoder_layers: 4     # For custom model only
  num_heads: 8          # For custom model / EEG adapter
  dropout: 0.3          # Increased from 0.1 to 0.3 for regularization
  freeze_decoder: true
  max_generation_length: 25

training:
  batch_size: 80
  num_workers: 0
  learning_rate: 1.0e-4
  weight_decay: 0.1     # Strong weight decay
  ctc_weight: 0.3
  num_epochs: 50
  device: "cuda"
  checkpoint_dir: "checkpoints"


